<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a Review</h1>

        <div class="row mt-3 mb-3">
            <h2>Game Name: GTA V</h2>
        </div>
        <div class="row mt-3 mb-3">
            <h2>Publish by: Israel Sagesse</h2>
        </div>
        <div class="row mt-3 mb-3">
            <h2>Release date: September 17, 2013</h2>
        </div>
        <div class="row mt-3 mb-3">
            <img src="{% static 'images/gta.jpg' %}" class="img-fluid " alt="GTA game image">
        </div>

        <form action="/add_review" method="post">
            <div class="form-group row">
                <div class="col-sm-10">
                  <input name="game_review" type="url" class="form-control" placeholder="Add a Review">
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-success">Add</button>
                </div>
            </div>
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
