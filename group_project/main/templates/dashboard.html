<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="mt-3 mb-5">
          <h1>Welcome to the Game critic's {{user.first_name}} </h1>
          <div class="float-right ml-5 mr-5">
              <a class="m-1" href="/logout">Logout</a>
              <a class="m-1" href="/add">Add Game</a>
          </div>

          <div class="container mt-5">
              <h1>Recent game review</h1>

            <div class="row mt-3 mb-3">
                <div class="col">
                    <img src="{% static 'images/cod.jpg' %}" class="img-fluid " alt="Call of duty Warzone">
                </div>
        
                <div class="col">
                    <img src="{% static 'images/ghost.jpg' %}" class="img-fluid " alt="Ghost of Tsushima">
                </div>
    
                <div class="col">
                    <img src="{% static 'images/gta.jpg' %}" class="img-fluid " alt="GTA game image">
                </div>
            </div>

            <h1>Most popular Game</h1>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <img src="{% static 'images/cod.jpg' %}" class="img-fluid " alt="Call of duty Warzone">
                </div>
        
                <div class="col">
                    <img src="{% static 'images/ghost.jpg' %}" class="img-fluid " alt="Ghost of Tsushima">
                </div>
    
                <div class="col">
                    <img src="{% static 'images/gta.jpg' %}" class="img-fluid " alt="GTA game image">
                </div>
            </div>

            <h1>All Games</h1>
            <div class="row mt-3 mb-3">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">GTA V</th>
                        <td>Open world rpg game</td>
                        <td>September 17, 2013</td>
                        <td><a href="review">Add Review</a></td>
                      </tr>
                    </tbody>
                  </table>
            </div>

          </div>

      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
