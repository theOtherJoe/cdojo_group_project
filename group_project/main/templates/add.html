<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="float-right ml-5 mr-5">
            <a class="m-1" href="/dashboard">Dashboard</a>
            <a class="m-1" href="/logout">Logout</a>
        </div>
        <h1>Add a Game</h1>
        <form action="/add_game" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Game Title</label>
                <div class="col-sm-10">
                    <input name="title" id="title" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input name="description" type="text" id="description" class="form-control">
                </div>
            </div>

            <!-- <div class="form-group row">
                <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
                <div class="col-sm-10">
                    <input name="publisher" id="publisher" type="text" class="form-control">
                </div>
            </div> -->

            <div class="form-group row">
                <label for="release_date" class="col-sm-2 col-form-label">Release Date</label>
                <div class="col-sm-10">
                    <input name="release_date" id="release_date" type="date" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="game_image" class="col-sm-2 col-form-label">Game Image</label>
                <div class="col-sm-10">
                    <input name="game_image" id="game_image" type="file" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-success">Add</button>
                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
