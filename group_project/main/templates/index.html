<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col">
                <img src="{% static 'images/cod.jpg' %}" class="img-fluid " alt="Call of duty Warzone">
            </div>
    
            <div class="col">
                <img src="{% static 'images/ghost.jpg' %}" class="img-fluid " alt="Ghost of Tsushima">
            </div>

            <div class="col">
                <img src="{% static 'images/gta.jpg' %}" class="img-fluid " alt="GTA game image">
            </div>
        </div>

        <div class="row mt-5 text-center">
            <div class="col">
                <a class="btn btn-outline-info btn-lg" href="/home">Login</a>
            </div>
            <div class="col">
                <a class="btn btn-outline-info btn-lg" href="/home">Register</a>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
